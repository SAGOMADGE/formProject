<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="bg"></div>
        <img src="odin-lined.png" alt="odin" class="odin" />
        <h2>SAGOMADGE</h2>
      </div>
      <div class="rightSide">
        <h2>
          This is not a real service. <br />
          You know you need something like this to realize your dreams.
          <br />Sign up now to get started.
        </h2>
        <br /><br />
        <h2>You know you want to.</h2>
        <form action="#" method="post">
          <h2>Lets do this!</h2>
          <div class="row">
            <div class="column">
              <label>
                First name
                <input type="text" name="name" placeholder="Введите имя" />
              </label>

              <label>
                Email
                <input type="email" name="email" placeholder="Введите почту" />
              </label>

              <label>
                Password
                <input
                  type="password"
                  name="password"
                  placeholder="Введите пароль"
                />
              </label>
            </div>

            <div class="column">
              <label>
                Last name
                <input
                  type="text"
                  name="last name"
                  placeholder="Введите фамилию"
                />
              </label>

              <label>
                Phone number
                <input type="tel" name="tel" placeholder="Введите телефон" />
              </label>

              <label>
                Confirm password
                <input
                  type="text"
                  name="confirm password"
                  placeholder="Подтвердите пароль"
                />
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
